[package]
name = "sipag-tui"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "sipag-tui"
path = "src/main.rs"

[dependencies]
ratatui = "0.29"
crossterm = "0.28"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1"
libc = "0.2"
