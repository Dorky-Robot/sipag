name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-13
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-14
            use_cross: false
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            use_cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --locked

      - name: Build binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} --manifest-path sipag/Cargo.toml
          else
            cargo build --release --target ${{ matrix.target }} --manifest-path sipag/Cargo.toml
          fi

      - name: Package tarball
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME}
          TARGET=${{ matrix.target }}
          ARCHIVE="sipag-${VERSION}-${TARGET}.tar.gz"

          # Staging directory
          mkdir -p "dist/sipag-${VERSION}-${TARGET}/lib/prompts"
          mkdir -p "dist/sipag-${VERSION}-${TARGET}/lib/container"

          # Binary
          cp "target/${TARGET}/release/sipag" "dist/sipag-${VERSION}-${TARGET}/"

          # Bash scripts (setup, doctor, start, merge, refresh-docs)
          cp lib/*.sh "dist/sipag-${VERSION}-${TARGET}/lib/"
          cp lib/container/*.sh "dist/sipag-${VERSION}-${TARGET}/lib/container/"
          cp lib/prompts/*.md "dist/sipag-${VERSION}-${TARGET}/lib/prompts/"

          # Create tarball
          cd dist
          tar czf "../${ARCHIVE}" "sipag-${VERSION}-${TARGET}"
          cd ..

          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sipag-${{ github.ref_name }}-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}
          retention-days: 1

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: dist/*.tar.gz

  update-formula:
    name: Update Homebrew formula
    needs: release
    runs-on: ubuntu-22.04

    steps:
      - name: Compute SHA-256 for GitHub archive
        id: archive
        run: |
          VERSION=${{ github.ref_name }}
          ARCHIVE_URL="https://github.com/Dorky-Robot/sipag/archive/refs/tags/${VERSION}.tar.gz"
          SHA256=$(curl -fsSL "$ARCHIVE_URL" | shasum -a 256 | cut -d' ' -f1)
          echo "sha256=${SHA256}" >> "$GITHUB_OUTPUT"
          echo "url=${ARCHIVE_URL}" >> "$GITHUB_OUTPUT"

      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: Dorky-Robot/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula with new version and hash
        env:
          VERSION: ${{ github.ref_name }}
          ARCHIVE_SHA256: ${{ steps.archive.outputs.sha256 }}
          ARCHIVE_URL: ${{ steps.archive.outputs.url }}
        run: |
          VERSION_CLEAN="${VERSION#v}"  # strip leading 'v' for formula version field
          mkdir -p homebrew-tap/Formula
          cat > homebrew-tap/Formula/sipag.rb << 'FORMULA'
class Sipag < Formula
  desc "Autonomous dev agent powered by Claude Code"
  homepage "https://github.com/Dorky-Robot/sipag"
  url "ARCHIVE_URL_PLACEHOLDER"
  sha256 "SHA256_PLACEHOLDER"
  version "VERSION_PLACEHOLDER"
  license "MIT"

  depends_on "jq"
  depends_on "gh"

  def install
    prefix.install "bin", "lib"
    bin.install_symlink prefix/"bin/sipag"
  end

  test do
    system "#{bin}/sipag", "version"
  end
end
FORMULA
          # Substitute the placeholders with actual values
          sed -i "s|ARCHIVE_URL_PLACEHOLDER|${ARCHIVE_URL}|" homebrew-tap/Formula/sipag.rb
          sed -i "s|SHA256_PLACEHOLDER|${ARCHIVE_SHA256}|" homebrew-tap/Formula/sipag.rb
          sed -i "s|VERSION_PLACEHOLDER|${VERSION_CLEAN}|" homebrew-tap/Formula/sipag.rb

      - name: Commit and push updated formula
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/sipag.rb
          git diff --cached --quiet || git commit -m "chore: update sipag to ${{ github.ref_name }}"
          git push
