name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-14
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-14
            use_cross: false
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            use_cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --locked

      - name: Build binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} --manifest-path sipag/Cargo.toml
          else
            cargo build --release --target ${{ matrix.target }} --manifest-path sipag/Cargo.toml
          fi

      - name: Package tarball
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME}
          TARGET=${{ matrix.target }}
          ARCHIVE="sipag-${VERSION}-${TARGET}.tar.gz"

          # Staging directory
          mkdir -p "dist/sipag-${VERSION}-${TARGET}/lib/prompts"
          mkdir -p "dist/sipag-${VERSION}-${TARGET}/lib/container"

          # Binary
          cp "target/${TARGET}/release/sipag" "dist/sipag-${VERSION}-${TARGET}/"

          # Bash scripts (setup, doctor, start, merge, refresh-docs)
          cp lib/*.sh "dist/sipag-${VERSION}-${TARGET}/lib/"
          cp lib/container/*.sh "dist/sipag-${VERSION}-${TARGET}/lib/container/"
          cp lib/prompts/*.md "dist/sipag-${VERSION}-${TARGET}/lib/prompts/"

          # Create tarball
          cd dist
          tar czf "../${ARCHIVE}" "sipag-${VERSION}-${TARGET}"
          cd ..

          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sipag-${{ github.ref_name }}-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}
          retention-days: 1

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: dist/*.tar.gz

  update-formula:
    name: Update Homebrew formula
    needs: release
    runs-on: ubuntu-22.04

    steps:
      - name: Compute SHA-256 for release binaries
        id: binaries
        run: |
          VERSION=${{ github.ref_name }}
          BASE="https://github.com/Dorky-Robot/sipag/releases/download/${VERSION}"
          ARM_URL="${BASE}/sipag-${VERSION}-aarch64-apple-darwin.tar.gz"
          X86_URL="${BASE}/sipag-${VERSION}-x86_64-apple-darwin.tar.gz"
          ARM_SHA=$(curl -fsSL "$ARM_URL" | shasum -a 256 | cut -d' ' -f1)
          X86_SHA=$(curl -fsSL "$X86_URL" | shasum -a 256 | cut -d' ' -f1)
          echo "arm_url=${ARM_URL}" >> "$GITHUB_OUTPUT"
          echo "arm_sha=${ARM_SHA}" >> "$GITHUB_OUTPUT"
          echo "x86_url=${X86_URL}" >> "$GITHUB_OUTPUT"
          echo "x86_sha=${X86_SHA}" >> "$GITHUB_OUTPUT"

      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: Dorky-Robot/homebrew-tap
          token: ${{ secrets.CLAUDE_CODE_GH_TOKEN }}
          path: homebrew-tap

      - name: Update formula with new version and hash
        env:
          VERSION: ${{ github.ref_name }}
          ARM_URL: ${{ steps.binaries.outputs.arm_url }}
          ARM_SHA: ${{ steps.binaries.outputs.arm_sha }}
          X86_URL: ${{ steps.binaries.outputs.x86_url }}
          X86_SHA: ${{ steps.binaries.outputs.x86_sha }}
        run: |
          VERSION_CLEAN="${VERSION#v}"
          mkdir -p homebrew-tap/Formula
          {
            echo 'class Sipag < Formula'
            echo '  desc "Autonomous dev agent powered by Claude Code"'
            echo '  homepage "https://github.com/Dorky-Robot/sipag"'
            echo "  version \"${VERSION_CLEAN}\""
            echo '  license "MIT"'
            echo ''
            echo '  depends_on "jq"'
            echo '  depends_on "gh"'
            echo ''
            echo '  on_macos do'
            echo '    if Hardware::CPU.arm?'
            echo "      url \"${ARM_URL}\""
            echo "      sha256 \"${ARM_SHA}\""
            echo '    else'
            echo "      url \"${X86_URL}\""
            echo "      sha256 \"${X86_SHA}\""
            echo '    end'
            echo '  end'
            echo ''
            echo '  def install'
            echo '    bin.install "sipag"'
            echo '    lib.install Dir["lib/*"]'
            echo '  end'
            echo ''
            echo '  test do'
            echo '    system "#{bin}/sipag", "version"'
            echo '  end'
            echo 'end'
          } > homebrew-tap/Formula/sipag.rb

      - name: Commit and push updated formula
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/sipag.rb
          git diff --cached --quiet || git commit -m "chore: update sipag to ${{ github.ref_name }}"
          git push
